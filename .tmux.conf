### General
###########################################################################

# Enable UTF-8
#setw -g utf8 on
#set-option -g status-utf8 on

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# Scrollback/History limit
set -g history-limit 2048

# Index Start
set -g base-index 1
setw -g pane-base-index 1

# Mouse
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on

# Force reload of config file
unbind r
bind r source-file ~/.tmux.conf
#bind -n F5 source-file ~/.tmux.conf; display-message "~/.tmux.conf is reloaded"

#Forcing tmux to open support 256 color.
set -g default-terminal "screen-256color"

### Keybinds
###########################################################################

# Unbind C-b as the default prefix
unbind C-b

# Set new default prefix
set-option -g prefix F11

# Return to previous window when prefix is pressed twice
bind C-a last-window
bind F11 last-window

# Allow swapping C-a and ` using F11/F12
#bind F11 set-option -g prefix C-a
#bind F12 set-option -g prefix `

# Keybindsd preference
setw -g mode-keys vi
set-option -g status-keys vi

# Moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window Cycle/Swap
bind -n S-Left previous-window
bind -n S-Right next-window
bind E swap-window -t -1
bind F swap-window -t +1
bind -n M-S-Left swap-window -t -1
bind -n M-S-Right swap-window -t +1

# Easy split pane commands
#bind = split-window -h
#bind - split-window -v
unbind '"'
unbind %
bind \ split-window -h # Split panes horizontal
bind - split-window -v # Split panes vertically


# Activate inner-most session (when nesting tmux) to send commands
bind a send-prefix


### Theme
###########################################################################

# Statusbar Color Palatte
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40
set-option -g status-right-length 80

# Pane Border Color Palette
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

# Message Color Palette
set-option -g message-fg black
set-option -g message-bg green

# Window Status Color Palette
setw -g window-status-bg black
setw -g window-status-current-fg green
setw -g window-status-bell-attr default
setw -g window-status-bell-fg red
setw -g window-status-activity-attr default
setw -g window-status-activity-fg yellow


### UI
###########################################################################

# Notification
setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell off

# Automatically set window titles
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# Statusbar Adjustments
set -g status-left "#[fg=red] #H#[fg=green]:#[fg=white]#S#[fg=green] |#[default]"

# Show performance counters in statusbar
# Requires https://github.com/thewtex/tmux-mem-cpu-load/
set -g status-interval 4
set -g status-right "#[fg=green] | #[fg=white]#(tmux-mem-cpu-load)#[fg=green] | #[fg=cyan]%H:%M #[default]"



